<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
	  
	  <h:head>
	  	<title>Personal Energy Meter - Sessions</title>
	  	
	  	<link href="style.css" rel="stylesheet" type="text/css" />
	  	
	  </h:head>
	  
	  
	  <h:body>
	  
	  <center>
	  
	  	<h:form>
	  		<br /><br />
	  		
		  	<div id="NavHorMenu">
		       <ul>
		        <li><h:outputLink value="profile.jsf">Profile</h:outputLink></li>
		        <li><h:outputLink value="sessions.jsf">Sessions</h:outputLink></li>
		        <li><h:outputLink value="logout.jsf">Logout</h:outputLink></li>		        
		       </ul>
		     </div>
		     
		     <br />
		     
		    <h3>Sessions</h3>
	  		<br />
			
			<div id="tableBorder">
	  		
		  		<h:dataTable value="#{sessions.sessionList}"
		  		var="_session"
		  		styleClass="dataTable"
    			headerClass="dataTable-header"
    			rowClasses="order-table-odd-row,dataTable-even-row"
    			cellspacing="0"
    			cellpadding="0"
    			border="0">
	 
	    			<h:column>
	    				<f:facet name="header">Date</f:facet>
	    				#{_session.date}
	    			</h:column>
	 
	    			<h:column>
	    				<f:facet name="header">Session</f:facet>
	    				#{_session.sessionName}
	    			</h:column>
	    			
	    			<h:column>
	    				<f:facet name="header">Burned Calories</f:facet>
	    				<p>#{_session.caloriesBurned}</p>
	    			</h:column>
	    			
	    			<h:column>
 						<f:facet name="header">Details</f:facet>
	 						<h:commandButton value="Details" action="#{sessionDetails.showDetails(_session)}" />
	    			</h:column>
	    			
	    			<h:column>
 						<f:facet name="header">Delete</f:facet>
	 						<h:commandButton value="Delete" action="#{sessions.__deleteSession(_session)}" />
	    			</h:column>
	    			
	    		</h:dataTable>
  	
			</div>
	  	
	  	</h:form>
	  	
	  	</center>
	  	
	  </h:body>
	  
	  
</html>
