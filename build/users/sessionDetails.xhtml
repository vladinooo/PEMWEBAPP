<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
	  
	  <h:head>
	  	<title>Personal Energy Meter - Session Details</title>
	  	
	  	<link href="#{facesContext.externalContext.requestContextPath}/faces/public/style.css"
	  		  rel="stylesheet" type="text/css" />
	  	
	  </h:head>
	  
	  
	  <h:body>
	  
	  <center>
	  
	  	<h:form>
	  		<br /><br />
	  		
		  	<div id="NavHorMenu">
		       <ul>
		        <li><a href="#{facesContext.externalContext.requestContextPath}/faces/users/profile.xhtml" >Profile</a></li>
		        <li><a href="#{facesContext.externalContext.requestContextPath}/faces/users/sessions.xhtml" >Sessions</a></li>
		        <li><a href="#{facesContext.externalContext.requestContextPath}/faces/users/statistics.xhtml" >Statistics</a></li>
		        <li><a href="#{facesContext.externalContext.requestContextPath}/faces/public/login.xhtml" >Logout</a></li>		        
		       </ul>
		     </div>
		     
		     <br />
		     
		    <table width="600" style="background-color: #fff">
					<tr>
						<td width="90" align="center"><img src="#{facesContext.externalContext.requestContextPath}/faces/public/images/pemLogo.jpg" /></td>
						<td align="center"><p style="font-size: 20px">Session details</p></td>
						<td width="90"> </td>
					</tr>
			</table>
			
	  		<br />
			
			<div id="tableBorder">
		  		<table width="100%">
					<tr>
						<td class="tableCell" width="110"><p>Session name:</p></td>
						<td><p><h:outputText value="#{sessionDetailsBean.session.sessionName}"/></p></td>
					</tr>
					<tr>
						<td class="tableCell" width="110"><p>Date:</p></td>
						<td><p><h:outputText value="#{ssessionDetailsBean.session.date}"/></p></td>
					</tr>
					<tr>
						<td class="tableCell" width="110"><p>Activity:</p></td>
						<td><p><h:outputText value="#{sessionDetailsBean.session.activity}"/></p></td>
					</tr>
					<tr>
						<td class="tableCell" width="110"><p>Distance traveled:</p></td>
						<td><p><h:outputText value="#{sessionDetailsBean.session.distanceTravelled}"/></p></td>
					</tr>
					<tr>
						<td class="tableCell" width="110"><p>Total time:</p></td>
						<td><p><h:outputText value="#{sessionDetailsBean.session.totalTime}"/></p></td>
					</tr>
					<tr>
						<td class="tableCell" width="110"><p>Highest speed:</p></td>
						<td><p><h:outputText value="#{sessionDetailsBean.session.highestSpeed}"/></p></td>
					</tr>
					<tr>
						<td class="tableCell" width="110"><p>Average grade:</p></td>
						<td><p><h:outputText value="#{sessionDetailsBean.session.averageGrade}"/></p></td>
					</tr>
					<tr>
						<td class="tableCell" width="110"><p>VO2:</p></td>
						<td><p><h:outputText value="#{sessionDetailsBean.session.vo2}"/></p></td>
					</tr>
					<tr>
						<td class="tableCell" width="110"><p>Calories:</p></td>
						<td><p><h:outputText value="#{sessionDetailsBean.session.calories}"/></p></td>
					</tr>
					<tr>
						<td class="tableCell" width="110"><p>CO2 emissions</p></td>
						<td><p><h:outputText value="#{sessionDetailsBean.session.co2Emissions}"/></p></td>
					</tr>
				
				</table>
			</div>
	  	
	  	</h:form>
	  	
	  	</center>
	  	
	  </h:body>
	  
	  
</html>
