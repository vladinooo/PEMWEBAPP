<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
	  
	  <h:head>
	  	<title>Personal Energy Meter - Sessions</title>
	  	
	  	<link href="#{facesContext.externalContext.requestContextPath}/faces/public/style.css"
	  		  rel="stylesheet" type="text/css" />
	  	
	  </h:head>
	  
	  
	  <h:body>
	  
	  <center>
	  
	  	<h:form>
	  		<br /><br />
	  		
		  	<div id="NavHorMenu">
		       <ul>
		        <li><a href="#{facesContext.externalContext.requestContextPath}/faces/users/profile.xhtml" >Profile</a></li>
		        <li><a href="#{facesContext.externalContext.requestContextPath}/faces/users/sessions.xhtml" >Sessions</a></li>
		        <li><a href="#{facesContext.externalContext.requestContextPath}/faces/users/statistics.xhtml" >Statistics</a></li>
		        <li><a href="#" onclick="logoutConfirmation.show();return false;">Logout</a></li>		        
		       </ul>
		     </div>
		     
		     
		     <p:growl id="messages" /> 
	  		<p:confirmDialog id="logoutDialog" message="Are you sure?"
		      	header="Logout" severity="alert" widgetVar="logoutConfirmation">  
		                  
		        <p:commandButton id="confirm2" value="Yes" update="messages" oncomplete="logoutConfirmation.hide()"  
		                    actionListener="#{profileBean.logout}" />  
		        <p:commandButton id="decline2" value="No" onclick="logoutConfirmation.hide()" type="button" />   
		                  
		    	</p:confirmDialog>
						    	
		     
		     <br />
		     
		    <table width="600" style="background-color: #fff">
					<tr>
						<td width="90" align="center"><img src="#{facesContext.externalContext.requestContextPath}/faces/public/images/pemLogo.jpg" /></td>
						<td align="center"><p style="font-size: 20px">Sessions</p></td>
						<td width="90"> </td>
					</tr>
			</table>
			
	  		<br />
			
				<div id="tableBorder">

		  		<h:dataTable value="#{sessionsBean.allSessions}"
		  		var="_session"
		  		styleClass="dataTable"
    			headerClass="dataTable-header"
    			rowClasses="order-table-odd-row,dataTable-even-row"
    			cellspacing="0"
    			cellpadding="0"
    			border="0">

	    			<h:column>
	    				<f:facet name="header">Session name</f:facet>
	    				#{_session.sessionName}
	    			</h:column>

	    			<h:column>
	    				<f:facet name="header">Date</f:facet>
	    				#{_session.date}
	    			</h:column>

	    			<h:column>
	    				<f:facet name="header">Activity</f:facet>
	    				<p>#{_session.activity}</p>
	    			</h:column>

	    			<h:column>
 						<f:facet name="header">Details</f:facet>
	 						<h:commandButton value="Details" action="#{sessionDetailsBean.showDetails(_session)}" />
	    			</h:column>


	    		</h:dataTable>
  	
			</div>
	  	
	  	</h:form>
	  	
	  	</center>
	  	
	  </h:body>
	  
	  
</html>
